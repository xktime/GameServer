syntax = "proto3";

package proto;

option go_package = "./;proto";

enum C2SMessageId {
  C2S_NULL = 0;
  C2S_LOGIN = 1;
}

enum S2CMessageId {
  S2C_NULL = 0;
  S2C_LOGIN = 1;
}

// todo: 消息结构需要跟messageId绑定
message ReqLogin {
  uint32 serverId = 1;
  string account = 2;
}

message ResLogin {
  uint32 serverId = 1;
  string account = 2;
}